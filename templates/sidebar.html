<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache" />

    {% block header %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}"/>
    <title>Sidebar sub menus</title>
  </head>
  <body id="body-pd">
    <div class="l-navbar expander" id="navbar">
      <nav class="nav">
        <div>
          <div class="nav__brand">
            <ion-icon
              name="menu-outline"
              class="nav__toggle"
              id="nav-toggle"
            ></ion-icon>
            <a href="#" class="nav__logo">TO DO LIST</a>
          </div>
          <div class="nav__list">
            <a href="#" class="nav__link active" onclick="location.href='/dashboard'">
              <ion-icon name="home-outline" class="nav__icon"></ion-icon>
              <span class="nav__name">Dashboard</span>
            </a>

            <a href="#" class="nav__link" id="nav_calendar" onclick="location.href='/calendar'" >
              <ion-icon name="calendar-outline" class="nav__icon"></ion-icon>
              <span class="nav__name">Calendar</span>
            </a>

            <hr size="1" color="white" noshade />

            <div class="nav__link collapse" id="personal_todo">
              <a href="#" class="nav__create" id="create_personal_list_btn"><ion-icon name="duplicate-outline" class="nav__icon"></ion-icon></a>
              <span class="nav__name">Personal</span>
              <ion-icon name="chevron-down-outline" class="collapse__link md hydrated rotate"></ion-icon>

              <ul class="collapse__menu showCollapse" id="sub_personal_list" style="width: 185px;"></ul>
            </div>

            <hr size="1" color="white" noshade />

            <a href="#" class="nav__link">
              <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
              <span class="nav__name">완료 저장소</span>
            </a>

            <!-- 설정 -->
            <a href="#" class="nav__link">
              <ion-icon name="settings-outline" class="nav__icon"></ion-icon>
              <span class="nav__name">Settings</span>
            </a>
          </div>
        </div>
        <div>
          <a href="#" class="nav__link">
            <ion-icon name="person-circle-outline" class="nav__icon"></ion-icon>
            <span class="nav__name">My profile</span>
          </a>
          <a href="#" class="nav__link" onclick="location.href='/auth/logout'">
            <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
            <span class="nav__name">Log Out</span>
          </a>
        </div>
      </nav>
    </div>

    {% block content %}{% endblock %}
    
    <!-- ===== IONICONS ===== -->
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='tasks.css') }}" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>


  </body>
</html>
